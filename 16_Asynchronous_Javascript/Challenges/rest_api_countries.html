<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/api_countries.css" />
    <script defer src="js/rest_countries.js"></script>
    <title>REST API Countries</title>
  </head>
  <body>
    <div class="main-container">
      <h1>REST countries API</h1>
      <div class="flag-container">
        <img src="" alt="" class="flag-img" />
      </div>
      <div class="info-container">
        <select name="country" id="country" class="country"></select>
        <p class="lab">Capital: <span class="capital"></span></p>
        <p class="lab">Dialing code: <span class="dialing-code"></span></p>
        <p class="lab">Population: <span class="population"></span></p>
        <p class="lab">Currencies: <span class="currencies"></span></p>
        <p class="lab">Region: <span class="region"></span></p>
        <p class="lab">Subregion: <span class="subregion"></span></p>
      </div>
    </div>
  </body>
</html>
